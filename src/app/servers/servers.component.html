
<h1>List of Servers:</h1>
<p *ngIf="!allowNewServer">No more new servers!</p>
<p *ngIf="allowNewServer">New servers are allowed</p>
<br>
<label>Name of Server:</label>
<input type="text" class="form-control" name="name" [(ngModel)]="serverName">
<p>{{ serverName }}</p>
<button
  class="btn btn-primary"
  [disabled]="!allowNewServer"
  (click)="onCreateServer()">
  Add Server
</button>
<p>{{ serverCreationStatus }}</p>
<app-server></app-server>
